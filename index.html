<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫ª ƒê·ªãnh M·ªánh 10/5</title>

<style>
:root{
  --do:#c0392b;
  --vang:#ffd700;
  --giay:#fff5e6;
  --tim:#6c5ce7;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system;}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#3a0f0f,#120707),
    url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  display:flex;
  justify-content:center;
  align-items:center;
}

.panel{
  width:95%;
  max-width:420px;
  background:var(--giay);
  border:10px double #7a3e12;
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 30px rgba(255,215,0,.3);
  position:relative;
  text-align:center;
}

.title{
  font-weight:800;
  font-size:22px;
  color:var(--do);
  text-shadow:0 2px 0 var(--vang);
}

.dev{
  position:absolute;
  left:8px;
  bottom:6px;
  font-size:11px;
  opacity:.6;
}

/* ===== ƒêƒ®A X√ìC ===== */
.dia{
  width:200px;
  height:200px;
  margin:18px auto;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%,#ffeaa7,#d35400),
    url("https://www.transparenttextures.com/patterns/wood-pattern.png");
  box-shadow:
    inset 0 0 25px rgba(0,0,0,.5),
    0 10px 25px rgba(0,0,0,.6);
}

.shake{
  animation:shake .15s infinite;
}

@keyframes shake{
  0%{transform:translate(0) rotate(0)}
  25%{transform:translate(2px,-2px) rotate(1deg)}
  50%{transform:translate(-2px,2px) rotate(-1deg)}
  75%{transform:translate(2px,2px) rotate(1deg)}
  100%{transform:translate(0) rotate(0)}
}

/* ===== QUESTION ===== */
.box{
  background:
    linear-gradient(#fff8dc,#f5deb3),
    url("https://www.transparenttextures.com/patterns/old-wall.png");
  border:3px solid #8b4513;
  border-radius:12px;
  padding:14px;
  margin-top:10px;
}

.hidden{display:none}

.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  background:linear-gradient(#ffd700,#f39c12);
  box-shadow:0 4px 0 #c27c0e;
}

.btn:active{
  transform:translateY(4px);
  box-shadow:none;
}

/* ===== QUE ===== */
.que-wrap{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
  flex-wrap:wrap;
}

.que{
  width:42px;
  height:140px;
  background:linear-gradient(#f5deb3,#deb887);
  border-radius:6px;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
  cursor:pointer;
  transition:.3s;
}

.que:hover{transform:translateY(-8px)}

.flip{
  animation:flip .6s forwards;
}

@keyframes flip{
  0%{transform:rotateY(0)}
  100%{transform:rotateY(180deg) scale(1.2)}
}

/* ===== RESULT ===== */
.result{
  margin-top:12px;
  padding:15px;
  border:3px solid #8b4513;
  border-radius:12px;
  background:#fffaf0;
  animation:zoom .5s ease;
}

@keyframes zoom{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>
<div class="panel">
  <div class="title">üîÆ QU·∫∫ ƒê·ªäNH M·ªÜNH 10/5</div>
  <div id="dia" class="dia"></div>

  <div id="q1" class="box">
    <h3>B·∫°n ƒë√£ s·∫µn s√†ng ch∆∞a?</h3>
    <button class="btn" onclick="next1()">S·∫µn s√†ng</button>
  </div>

  <div id="q2" class="box hidden">
    <h3>T∆∞∆°ng lai 2026 c·ªßa b·∫°n l√† g√¨?</h3>
    <button class="btn" onclick="next2()">Xem qu·∫ª</button>
  </div>

  <div id="birth" class="box hidden">
    <h3>Nh·∫≠p ng√†y sinh</h3>
    <input type="date" id="dob" style="width:100%;padding:10px">
    <button class="btn" onclick="start()">X√≥c qu·∫ª</button>
  </div>

  <div id="pick" class="hidden">
    <p>Ch·ªçn 1 que</p>
    <div class="que-wrap" id="ques"></div>
  </div>

  <div id="result" class="hidden"></div>

  <div class="dev">dev by Hai Duong</div>
</div>

<audio id="click" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b1b4e1f38.mp3"></audio>
<audio id="shakeS" loop src="https://cdn.pixabay.com/audio/2022/02/23/audio_1b4d6d1dcb.mp3"></audio>
<audio id="good" src="https://cdn.pixabay.com/audio/2022/10/30/audio_0b9c5b6f74.mp3"></audio>
<audio id="bad" src="https://cdn.pixabay.com/audio/2022/03/10/audio_7c65cfc9e2.mp3"></audio>
<audio id="xoet" src="https://cdn.pixabay.com/audio/2021/08/04/audio_3f42d7d1de.mp3"></audio>

<script>
const dia=document.getElementById("dia");
const clickS=document.getElementById("click");
const shakeS=document.getElementById("shakeS");
const good=document.getElementById("good");
const bad=document.getElementById("bad");
const xoet=document.getElementById("xoet");

function next1(){
  clickS.play();
  q1.classList.add("hidden");
  q2.classList.remove("hidden");
}
function next2(){
  clickS.play();
  q2.classList.add("hidden");
  birth.classList.remove("hidden");
}

function start(){
  const d=document.getElementById("dob").value;
  if(!d) return alert("Nh·∫≠p ng√†y sinh");
  localStorage.setItem("dob",d);

  birth.classList.add("hidden");
  dia.classList.add("shake");
  shakeS.play();
  navigator.vibrate?.(200);

  setTimeout(()=>{
    dia.classList.remove("shake");
    shakeS.pause();
    showQues(d);
  },2000);
}

function seedRand(seed){
  let x=Math.sin(seed)*10000;
  return x-Math.floor(x);
}

function showQues(d){
  pick.classList.remove("hidden");
  ques.innerHTML="";
  for(let i=0;i<6;i++){
    const q=document.createElement("div");
    q.className="que";
    q.onclick=()=>pickQue(d,i,q);
    ques.appendChild(q);
  }
}

function pickQue(d,i,el){
  xoet.play();
  el.classList.add("flip");
  pick.classList.add("hidden");

  const seed=new Date(d).getTime()+i;
  const r=seedRand(seed);

  let text,goodLuck;
  if(r<0.25){
    text="üéÅ B·∫°n tr√∫ng M√ìC KHO√Å ‚Äì h√£y mang m√†n h√¨nh ra qu·∫ßy 10/5 nh·∫≠n qu√†!";
    goodLuck=true;
  }else if(r<0.35){
    text="üßë‚Äçüç≥ B·∫°n s·∫Ω ph·ª• b√°n 15 ph√∫t ‚Äì g√≥p c√¥ng cho tr·∫°i 10/5!";
    goodLuck=false;
  }else{
    text="üåü 2026: Gi·ªØ t√¢m v·ªØng ‚Äì tr√°nh s√¢n si ‚Äì ƒëo√†n k·∫øt nh∆∞ 10/5 s·∫Ω th·∫Øng l·ªõn!";
    goodLuck=true;
  }

  setTimeout(()=>{
    result.innerHTML="<div class='result'>"+text+"</div>";
    result.classList.remove("hidden");
    (goodLuck?good:bad).play();
    navigator.vibrate?.([100,50,100]);
  },500);
}
</script>
</body>
</html>
